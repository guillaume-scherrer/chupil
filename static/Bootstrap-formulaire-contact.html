<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <title>Tutoriel - Bootstrap 3 Formulaire de contact</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

          <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link rel="shortcut icon" href="/bootstrap/img/favicon.ico">
        <link rel="apple-touch-icon" href="/bootstrap/img/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/bootstrap/img/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/bootstrap/img/apple-touch-icon-114x114.png">

    <body  >
    <div class="container">   
        <div class="row">     
			<h1 class="text-center">Formulaire de contact</h1>
			   
			<hr>    
			<div class="col-sm-8">
			<form role="form">
				<div class="row form-group">
					<div class="col-xs-3">
						<input class="form-control" id="firstName" name="firstName" placeholder="First Name" required="" type="text">
					</div>            
					<div class="col-xs-3">                
						<input class="form-control" id="middleName" name="firstName" placeholder="Middle Name" required="" type="text">            
					</div>
					<div class="col-xs-4">
						<input class="form-control" id="lastName" name="lastName" placeholder="Last Name" required="" type="text">            
					</div>        
				</div>        
				<div class="row form-group">            
					<div class="col-xs-5">                
						<input class="form-control" name="email" placeholder="Email" required="" type="email">
					</div>
					<div class="col-xs-5">                
						<input class="form-control" name="phone" placeholder="Phone" required="" type="email">
					</div>        
				</div>        
				<div class="row form-group">            
					<div class="col-xs-10">                
						<input class="form-control" placeholder="Website URL" required="" type="homepage">
					</div>        
				</div>
				<div class="row form-group">            
					<div class="col-xs-10">                
						<textarea class="form-control" rows="5">Your message here</textarea>
					</div>        
				</div>
				        
				<div class="row form-group">            
					<div class="col-xs-10">                
						<button class="btn btn-default pull-right">Envoyer</button>
					</div>        
				</div>
			</form>
			</div>    
			<div class="col-sm-3 pull-right"> 
				<address>          
					<strong>Company, TLD.</strong><br>          
					<span id="adresse-customized">
						1 avenue de Paris<br>          
						Marseille, MA 02000<br>          
					</span>          
					Telephone: 01 23 45 67 89
				</address> 
				<address>          
					<strong>Contact par email</strong><br>
					<a href="mailto:#">contact@onasus.com</a>
				</address>     
			</div>
		</div><!--/row-->
    </div > <!-- container-->
        <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


        <script type='text/javascript' src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        
    </body>
